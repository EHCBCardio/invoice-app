<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <title>NG72 Rechnungs-App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-left">
      <img src="logo.png" class="logo" alt="Logo Noël Guyaz">
      <div class="invoice-meta">
        <div><label>Kunden-Nr.:</label><input type="text" id="customerNr" value="P-00001"></div>
        <div><label>Datum:</label><input type="date" id="invoiceDate"></div>
        <div><label>Fällig:</label><input type="date" id="dueDate"></div>
        <div><label>Rechnung:</label><input type="text" id="invoiceNr"></div>
      </div>
    </div>
    <div class="header-right">
      <p class="abs-right">Abs. Noël Guyaz</p>
      <textarea id="customerAddress">EHC Biel Spirit AG
Frau Anita Rohrer
Bahnhofstrasse 17. Postfach
2501 Biel-Bienne</textarea>
    </div>
  </header>

  <section class="items">
    <table id="itemsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Art.-Nr.</th>
          <th>Beschreibung</th>
          <th>Anzahl</th>
          <th>Preis (CHF)</th>
          <th>Total (CHF)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="addRow">+ Artikel hinzufügen</button>
  </section>

  <section class="totals">
    <div><span>Zwischensumme:</span><span id="subtotal">0.00</span> CHF</div>
    <div><label>Rabatt:</label><input type="number" id="discount" value="0" step="0.01"> CHF</div>
    <div class="grand"><span>Total:</span><span id="grandTotal">0.00</span> CHF</div>
  </section>

  <section class="message">
    <p>Bitte begleichen Sie den Betrag innerhalb der angegebenen Frist. Besten Dank.</p>
  </section>

  <section class="footer">
    <div class="signature">
      <p>Freundliche Grüsse</p>
      <p>Noël Guyaz</p>
      <p class="iban">IBAN: CH31 0631 3429 3319 6450 0</p>
    </div>
    <div class="payment">
      <img src="qr.png" alt="QR Code">
    </div>
  </section>

  <section class="actions">
    <button id="generatePDF">PDF erstellen</button>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
